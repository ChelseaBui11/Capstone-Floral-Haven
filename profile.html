            <a href="Contactus.html"><button class="btn">Contact Us</button></a>

    <div class="profile">
        <h1>Profile</h1>
    
        <button class="logoutbtn" id="logoutbtn">log out</button>
        <a href="Settings.html"><button class="settingsbtn" id="settingsbtn">Settings</button></a>
        <br/>

        <div class="garden-planner">
            <label for="collection-select">Choose a collection:</label>
            <select id="collection-select">
                <option value="bats">Bats</option>
                <option value="bees">Bees</option>
                <option value="butterflies">Butterflies</option>
                <option value="hummingbirds">Hummingbirds</option>
            </select>
            <br/>

            <label for="plant-name">Enter plant name:</label>
            <input type="text" id="plant-name">
            <button id="addPlantButton">Add Plant</button>
            <br/>
            
            <button id="saveLayoutButton">Save Layout</button>

            <div id="plant-grid" class="grid-container">
                <!-- Grid cells -->
                <div class="grid-item" data-row="0" data-col="0"></div>
                <div class="grid-item" data-row="0" data-col="1"></div>
                <div class="grid-item" data-row="0" data-col="2"></div>
                <div class="grid-item" data-row="1" data-col="0"></div>
                <div class="grid-item" data-row="1" data-col="1"></div>
                <div class="grid-item" data-row="1" data-col="2"></div>
                <div class="grid-item" data-row="2" data-col="0"></div>
                <div class="grid-item" data-row="2" data-col="1"></div>
                <div class="grid-item" data-row="2" data-col="2"></div>
            </div>
            <br/>
            <h3>Your Layouts</h3>
            <div id="layouts"></div>
